<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grade Statistics</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
        }
        table {
            margin-top: 20px;
        }
        input[type=number] {
            width: 60px;
        }
    </style>
</head>
<body>
    <h1>Grade Statistics</h1>
    <label for="math">Math:</label>
    <input type="number" id="math" min="0" max="100">
    <label for="english">English:</label>
    <input type="number" id="english" min="0" max="100">
    <button id="submitBtn">Submit</button>

    <table id="gradeTable">
        <thead>
            <tr>
                <th>#</th>
                <th>Math</th>
                <th>English</th>
                <th>Average</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
            <tr>
                <td>Average</td>
                <td id="mathAvg">0</td>
                <td id="englishAvg">0</td>
                <td id="overallAvg">0</td>
            </tr>
        </tfoot>
    </table>

    <script>
        const submitBtn = document.getElementById("submitBtn");
        const gradeTable = document.getElementById("gradeTable").getElementsByTagName("tbody")[0];

        submitBtn.addEventListener("click", function() {
            const math = parseFloat(document.getElementById("math").value);
            const english = parseFloat(document.getElementById("english").value);

            if(isNaN(math) || isNaN(english)){
                alert("Please enter valid numbers for both grades.");
                return;
            }

            const rowCount = gradeTable.rows.length + 1;
            const avg = ((math + english) / 2).toFixed(2);

            const newRow = gradeTable.insertRow();
            newRow.insertCell(0).innerText = rowCount;
            newRow.insertCell(1).innerText = math;
            newRow.insertCell(2).innerText = english;
            newRow.insertCell(3).innerText = avg;

            updateColumnAverages();
        });

        function updateColumnAverages() {
            const rows = gradeTable.rows;
            let mathSum = 0, englishSum = 0;
            for(let i=0; i<rows.length; i++){
                mathSum += parseFloat(rows[i].cells[1].innerText);
                englishSum += parseFloat(rows[i].cells[2].innerText);
            }
            const mathAvg = (mathSum / rows.length).toFixed(2);
            const englishAvg = (englishSum / rows.length).toFixed(2);
            const overallAvg = ((mathSum + englishSum) / (rows.length*2)).toFixed(2);

            document.getElementById("mathAvg").innerText = mathAvg;
            document.getElementById("englishAvg").innerText = englishAvg;
            document.getElementById("overallAvg").innerText = overallAvg;
        }
    </script>
</body>
</html>
